# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 一止长渊的博客
subtitle: '越自律，越自由'
description: '探索JAVA后端技术，正在艰难成长的菜鸟'
keywords: JAVA 后端 Spring
author: 一止长渊
language: en
timezone: ''

# logo
aomori_logo: /images/self-photo.jpeg

# 站点标题动画
aomori_logo_typed_animated: true

# 头部菜单
aomori_menu:
  首页: /
  存档: /archives
  摄影: /photography

aomori_widgets:
  - toc # 文章导航
  - category  #文章分类
  - tag # 文章标签
  - recent_posts  # 最新文章
  - archive #文章归档

# 知识共享使用许可
aomori_copyright: true # or false

# 社交媒体
aomori_social:
  -
    icon: github
    type: logo
    url: https://github.com/yizhichangyuan
  -
    icon: instagram
    type: logo
    url: https://weibo.com/5827404079/profile?rightmod=1&wvr=6&mod=personinfo&is_all=1
  -
    icon: unsplash
    type: logo
    url: https://unsplash.com/@yizhichangyuan
    
# 百度链接提交
aomori_baidu_sitepush: true  # or false

# 百度统计
aomori_baidu_analytics: ''

# Google统计
aomori_google_analytics: 'UA-XXXXX-X'

# google站点验证
aomori_google_site:
  enable: true
  id: yizhichangyuan

# 不蒜子统计
aomori_busuanzi: true

# 评论 Gitalk
aomori_gitalk:
  enable: true
  ClientID: 'a40183824efdd889e8bd'
  ClientSecret: '45d0d18823e835101990e4fb215272fc05321fa2' 
  repo: 'blog-comments'
  owner: yizhichangyuan 
  admin: 
    - yizhichangyuan
  distractionFreeMode: true

# 搜索
aomori_search_algolia: true
algolia:
    applicationID: 'HJSTQHS8PQ'
    apiKey: '1af8dce1713110d779f0514c752bf31c'
    indexName: 'blog'

# URL
## If your site is put in a subdirectory, set url as 'http://example.com/child' and root as '/child/'
url: https://yizhichangyuan.github.io
root: /
permalink: :year/:category/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: false
  # line_number: true
  # auto_detect: false
  # tab_replace: ''
  # wrap: true
  # hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 5
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-aomori

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@github.com:yizhichangyuan/yizhichangyuan.github.io.git
  branch: master
jsonContent:
    meta: false
    pages: false
    posts:
      title: true
      date: true
      path: true
      text: false
      raw: false
      content: false
      slug: false
      updated: false
      comments: false
      link: false
      permalink: false
      excerpt: false
      categories: false
      tags: true
